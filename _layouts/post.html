---
layout: base
---

<h3>{{ page.title | escape }}</h3>

<div>Published: {{ page.date | date: "%b %-d, %Y" }}</div>
<!-- <div>Modified: {{ page.last_modified_at | date: "%b %-d, %Y" }}</div> -->
<div style="margin-bottom: 15px">Author: {{ page.author }}</div>

<div>Categories: 
  {% for category in page.categories %}
    <a href="{{ site.baseurl }}/category/{{ category | slugify }}" class="category">{{ category }}</a>
    {% unless forloop.last %},&nbsp;{% endunless %}
  {% endfor %}
</div>


{{ content }}
