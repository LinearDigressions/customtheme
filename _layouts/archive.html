---
layout: base
---

{{ content }}

<h3>Archive of posts with {{ page.type }} '{{ page.title }}'</h3>
<ul>
    {% for post in page.posts %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    </li>
    {% endfor %}
</ul>
